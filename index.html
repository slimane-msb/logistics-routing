<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Location Route Optimizer & Pathfinding Visualizer</title>
    <meta name="description" content="Visualize pathfinding algorithms on real maps with route optimization for multiple locations">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <button class="btn" id="addLocationBtn">ğŸ“ Add Locations</button>

            <div class="optimization-mode">
                <span class="toggle-label">Shortest Path:</span>
                <select id="algorithmShortestPathSelect">
                    <option value="astar">A* Algorithm</option>
                    <option value="dijkstra">Dijkstra's Algorithm</option>
                    <option value="GBFS">Greedy Best First Search</option>
                </select>
            </div>

            <div class="optimization-mode">
                <span class="toggle-label">TSP Algorithm:</span>
                <select id="algorithmTSPSelect">
                    <option value="heldKarp">Heldâ€“Karp</option>
                    <option value="LKH">Linâ€“Kernighan Heuristic</option>
                    <option value="nearest2opt">Nearest Neighbor 2opt</option>
                    <option value="optLinKer">2-opt Linâ€“Kernighan</option>
                    <option value="cheapestInsertion">Cheapest Insertion</option>
                    <option value="metaheuristics">Metaheuristics</option>
                </select>
            </div>
            <button class="btn" id="visualizeBtn" disabled>â–¶ï¸ Visualize Route</button>
            <button class="btn" id="clearBtn">ğŸ”„ Clear Paths</button>
            <button class="btn" id="resetBtn">ğŸ—‘ï¸ Reset All</button>
            <button class="btn" id="showBenchmarkBtn">Show Benchmarks</button>
        </div>
        <div id="map"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(to right, #00ff00, #ff0000);"></div>
                <span>Locations (1â†’N)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(255, 255, 0, 0.6);"></div>
                <span>Visited</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(0, 191, 255, 0.6);"></div>
                <span>Exploring</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9c27b0;"></div>
                <span>Final Route</span>
            </div>
        </div>

        <div class="status" id="status">Click "Add Location" to start</div>
        <div class="locations-panel" id="locationsPanel">
            <h3>ğŸ“ Locations (<span id="locationCount">0</span>)</h3>
            <div id="locationsList"></div>
            <div id="routeInfo" class="route-info" style="display: none;"></div>
        </div>

        <!-- Benchmark Modal -->
        <div id="benchmarkModal" class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">Ã—</button>
                <div class="benchmark-container">
                    <h1 class="benchmark-title">TSP Algorithm Benchmark</h1>
                    <div class="chart-box">
                        <canvas id="benchmarkChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/benchmark.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/algorithms.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
